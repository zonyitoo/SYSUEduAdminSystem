    <div class="container">
      <div class="page-header">
        <h3>
        <small>
          Please log in before using the Educational Administration System for Sun
          Yat-sen University
        </small>
        </h3>
      </div>
      <form id="userform" action="" method="post">
        <div class="control-group">
          <label for="username">
            Username:
          </label>
          <input name="username" type="text" id="username" placeholder="e.g.10301001"/>
        </div>
        <div class="control-group">
          <label for="passwd">
            Password:
          </label>
          <input name="passwd" type="password" id="passwd" placeholder="e.g.123456"/>
        </div>
        </fieldset>
        <div class="control-group">
        	<button id="submit" class="btn btn-primary btn-large">Log in</button> 
        </div>
      </form>
      <hr>
    </div>
