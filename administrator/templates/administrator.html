<link href="{{ STATIC_URL }}css/table.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="{{ STATIC_URL }}css/form.css" rel="stylesheet" type="text/css" media="screen"/>
<script language="javascript" src="{{ STATIC_URL }}js/ajaxupload.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/administrator_initialize.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/administrator_manageschoolroll.js" type="text/javascript"></script>

<div class="modal hide fade in" id="upload">
  <div class="modal-header">
    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>上传学生信息</h3>
  </div>
  <div class="modal-body">
      <div class="control-group">
          <label for="file">请务必按照模板格式填写学生信息</label>
              <div class="controls fileinputs">
                  <input class="hide" type="file" name="file" id="file" onchange="fileSelected();"/>
                  <button id="browse" class="btn btn-primary">浏览</button>
                  <span id="path">文件路径</span>
              </div>
      </div>
      <div id="property"></div>
      <div class="control-group">
          <div class="controls">
            <button id="upload" class="btn btn-primary" onclick="uploadFile()">上传</button>
          </div>
      </div>
      <div class="progress progress-striped active" id="progress">
          <div class="bar" id="progressbar" data-percentage="100"></div>
      </div>
  </div>
  <div class="modal-footer"></div>
</div>

<div class="container">
    <div id="content">
        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tabs-1">学籍管理</a></li>
          </ul>
        </div>
        <div class="tab-content">
        <div class="hide current-year"></div>
        <div class="hide current-term"></div>

        <div class="fade in active tab-pane" id="tabs-1">
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="school-1">学院</label>
              <div class="controls">
                <select class="span2" name="school-1" id="school-1">
                </select>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                  <button class="btn btn-primary" id="view-student-btn"><i class="icon-search icon-white"></i> 刷新学生名单</button>
                  <button class="btn btn-danger" id="download-template-btn"><i class="icon-download icon-white"></i> 下载信息模板</button>
                  <button href="#upload" data-toggle="modal" class="btn btn-success" id="upload-list-btn"><i class="icon-upload icon-white"></i> 上传学生信息</button>
              </div>
            </div>
          </div>
          <div id="student-result"></div>
        </div>
        </div>

    </div>
</div>
