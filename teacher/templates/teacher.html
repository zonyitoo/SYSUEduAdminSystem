<link href="{{ STATIC_URL }}css/table.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="{{ STATIC_URL }}css/form.css" rel="stylesheet" type="text/css" media="screen"/>
<script language="javascript" src="{{ STATIC_URL }}js/ajaxupload.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/managescore.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/teacher_getcourse.js" type="text/javascript"></script>

<div class="modal hide" id="upload">
  <div class="modal-header">
    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>上传学生成绩</h3>
  </div>
  <div class="modal-body">
      <div class="control-group">
          <label for="file">请务必按照模板格式填写成绩</label>
              <div class="controls fileinputs">
                  <input class="hide" type="file" name="file" id="file" onchange="fileSelected();"/>
                  <button id="browse" class="btn btn-primary">浏览</button>
                  <span id="path">文件路径</span>
              </div>
      </div>
      <div id="property"></div>
      <div class="control-group">
          <div class="controls">
            <button id="upload" class="btn btn-primary" onclick="uploadFile()">上传</button>
          </div>
      </div>
      <div class="progress progress-striped active" id="progress">
          <div class="bar" id="progressbar"></div>
      </div>
      <div class="hide alert" id="tips">
        <strong id="alert-content"></strong>
      </div>
  </div>
  <div class="modal-footer"></div>
</div>

<div class="container">
    <div id="content">
        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tabs-1">开课计划</a></li>
            <li><a data-toggle="tab" href="#tabs-2">录入成绩</a></li>
          </ul>
        <div class="tab-content">
        <div class="hide current-year"></div>
        <div class="hide current-term"></div>
        <div class="fade in active tab-pane" id="tabs-1">
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="school-year-1">学年</label>
              <div class="controls">
                <select class="span2 school-year" name="school-year-1" id="school-year-1">
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="course-type-1">课程类别</label>
              <div class="controls">
                <select class="span2" name="course-type-1" id="course-type-1">
                  <option selected="selected">公选</option>
                  <option>公必</option>
                  <option>专选</option>
                  <option>专必</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                  <button class="btn btn-primary" id="view-course-btn"><i class="icon-search icon-white"></i> 查看开设课程</button>
              </div>
            </div>
          </div>
          <div id="available-result"></div>
        </div>

        <div class="fade tab-pane" id="tabs-2">
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="course">课程名称</label>
              <div class="controls">
                <select class="span2" name="course-2" id="course-2">
                </select>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                  <button class="btn btn-primary" id="view-student-btn"><i class="icon-search icon-white"></i> 刷新学生名单</button>
                  <button class="btn btn-danger" id="download-template-btn"><i class="icon-download icon-white"></i> 下载成绩模板</button>
                  <button href="#upload" data-toggle="modal" class="btn btn-success" id="upload-score-btn"><i class="icon-upload icon-white"></i> 上传学生成绩</button>
              </div>
            </div>
          </div>
          <div id="student-result"></div>
        </div>
    </div>
</div>
