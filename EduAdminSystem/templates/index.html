<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>
    中山大学本科生教务系统
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="中山大学本科生教务系统">
    <meta name="author" content="叶晓军，杨曦华，钟宇腾，柯毅豪" >
    <meta name="keywords" content="中山大学,中大,本科,教务,系统,选课,退课,成绩">
    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/navbar.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script language="javascript" src="{{ STATIC_URL }}js/bootstrap.js" type="text/javascript"></script>
    <script language="javascript" src="{{ STATIC_URL }}js/getview.js" type="text/javascript"></script>
    <script language="javascript" src="{{ STATIC_URL }}js/logout.js" type="text/javascript"></script>
    <script language="javascript" src="{{ STATIC_URL }}js/modify.js" type="text/javascript"></script>
    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="wrapper" id="bottomNav">
    <ul class="menu" rel="sam1">
      <li><a href="#">中山大学本科生教务系统</a></li>
      <li><a target="_blank" href="http://jwc.sysu.edu.cn/">教务新闻</a></li>
      <li><a target="_blank" href="mailto:zonyitoo@gmail.com">联系我们</a></li>
      <li><a href="#calendar" data-toggle="modal" data-keyboard="true">查看校历</a></li>
      <li><a href="#about" data-toggle="modal" data-keyboard="true">关于</a></li>

      <span id="status">
          <fieldset>
            <span class="badge badge-success user-id" id="information">{{ account }}</span>
            <span class="badge badge-success user-name" id="information">{{ name }}</span>
            <button id="modifypasswd" class="btn btn-danger" href="#modify" data-toggle="modal" data-keyboard="true"><i class="icon-cog icon-white"></i> 修改密码</button>
            <button id="logout" onclick="logout()" class="btn btn-primary"><i class="icon-share-alt icon-white"></i> 注销</button>
          </fieldset>
      </span>
    </ul>
  </div>
  <div class="modal hide fade" id="calendar" style="width: 60%;">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>中山大学校历</h3>
	  </div>
	  <div class="modal-body">
          <center><img src="{{ STATIC_URL }}img/school_schedule.jpg"></img></center>
          <center><img src="{{ STATIC_URL }}img/school_schedule2.jpg"></img></center>
      </div>
  </div>

  <div class="modal hide fade" id="about">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>关于本系统</h3>
	  </div>
	  <div class="modal-body">
          do<br>&nbsp&nbsp&nbsp&nbspprintf("Forever alone\n");<br>while(true);
      </div>
  </div>

  <div class="modal hide fade" id="modify">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>修改密码</h3>
	  </div>
	  <div class="modal-body">
        <form id="modifyform" method="POST" onsubmit="return check()">{% csrf_token %}
            <center><fieldset>
                <div class="control-group">
                    <div class="controls">
                        <input name="oldpasswd" type="password" id="oldpasswd" placeholder="旧密码">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input name="newpasswd" type="password" id="newpasswd" placeholder="新密码（不少于6位）">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input name="comfirmpasswd" type="password" id="confirmpasswd" placeholder="确认新密码">
                    </div>
                </div>
                <div class="alert alert-error hide", id="error">
                  <strong id="error-content"></strong>
                </div>
                <div class="alert alert-info hide", id="success">
                  <strong id="success-content"></strong>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" id="login" class="btn btn-primary">提交</button> 
                    </div>
                </div>
            </fieldset></center>
        </form>
      </div>
  </div>

  <hr>
  <div class="container" id="content"> 
  </div>
  <hr>
  <span class="copyright">
  	<a href="https://github.com/zonyitoo/EduAdminSystem">
  		©SYSUCodeFarmers. All rights reserved.
    </a>
    <img id="logo" src="{{ STATIC_URL }}img/label.jpg" style="float:right;margin-right: 50px;height: 100px;width: 100px;"></img>
  </span>
  </body>
</html>
