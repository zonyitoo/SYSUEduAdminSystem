{% extends "base.html" %}

{% block js %}
<script language="javascript" src="{{ STATIC_URL }}js/logout.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/getview.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/modify.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
  <body>
    <div class="wrapper" id="bottomNav">
    <ul class="menu" rel="sam1">
      <li><a href="#">中山大学本科生教务系统</a></li>
      <li><a target="_blank" href="http://jwc.sysu.edu.cn/">教务新闻</a></li>
      <li><a href="#contact" data-toggle="modal" data-keyboard="true">联系我们</a></li>
      <li><a href="#calendar" data-toggle="modal" data-keyboard="true">查看校历</a></li>
      <li><a href="#about" data-toggle="modal" data-keyboard="true">关于</a></li>

      <span id="status">
          <fieldset>
            <span class="badge badge-success user-information" id="information">{{ account }}({{ name }})</span>
            <button id="modifypasswd" onclick="refresh()" class="btn btn-danger" href="#modify" data-toggle="modal" data-keyboard="true"><i class="icon-cog icon-white"></i> 修改密码</button>
            <button id="logout" onclick="logout()" class="btn btn-primary"><i class="icon-share-alt icon-white"></i> 注销</button>
          </fieldset>
      </span>
    </ul>
  </div>

  <div class="modal hide fade" id="contact">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>联系我们</h3>
	  </div>
	  <div class="modal-body">
          <ul style="list-style-position: inside;list-style-type: none;">
              <li><i class="icon-leaf"></i><a href="http://weibo.com/iphkwan/" target="_blank"> 月亮脸</a></li>
              <li><i class="icon-leaf"></i><a href="http://weibo.com/19thhell/" target="_blank"> 虫尾巴</a></li>
              <li><i class="icon-leaf"></i><a href="http://weibo.com/zonyitoo/" target="_blank"> 尖头叉子</a></li>
              <li><i class="icon-leaf"></i><a href="http://weibo.com/keyihao/" target="_blank"> 大脚板</a></li>
          </ul>
      </div>
	  <div class="modal-footer"></div>
  </div>

  <div class="modal hide fade" id="calendar" style="width: 60%;">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>中山大学校历</h3>
	  </div>
	  <div class="modal-body">
          <center><img src="{{ STATIC_URL }}img/school_schedule.jpg"></img></center>
          <center><img src="{{ STATIC_URL }}img/school_schedule2.jpg"></img></center>
      </div>
	  <div class="modal-footer"></div>
  </div>

  <div class="modal hide fade" id="about">
	  <div class="modal-header">
	    <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>关于本系统</h3>
	  </div>
	  <div class="modal-body">
          do<br>&nbsp&nbsp&nbsp&nbspprintf("Forever alone\n");<br>while(true);
      </div>
	  <div class="modal-footer"></div>
  </div>

  <div class="modal hide fade" id="modify">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">&times;</button>
	    <h3>修改密码</h3>
	  </div>
	  <div class="modal-body">
        <form id="modifyform" method="POST" onsubmit="return check()">{% csrf_token %}
            <center><fieldset>
                <div class="control-group">
                    <div class="controls">
                        <input autofocus="autofocus" name="oldpasswd" type="password" id="oldpasswd" placeholder="旧密码，默认密码为123456">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input name="newpasswd" type="password" id="newpasswd" placeholder="新密码，不得少于6位">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input name="comfirmpasswd" type="password" id="confirmpasswd" placeholder="确认新密码，必须与新密码相同">
                    </div>
                </div>
                <div class="alert alert-error hide", id="error">
                  <strong id="error-content"></strong>
                </div>
                <div class="alert alert-success hide", id="success">
                  <strong id="success-content"></strong>
                </div>
                <button type="submit" id="modifypwd" class="btn btn-primary">提交</button> 
                <button id="close" class="btn btn-primary" data-dismiss="modal" onclick="refresh()">关闭</button>
            </fieldset></center>
        </form>
      </div>
  </div>

  <hr>
  <div class="container" id="content"> 
  </div>
  <hr>
{% endblock %}
