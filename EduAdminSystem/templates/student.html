                  <label class="control-label" for="cultivate">培养类别</label>
                  <div class="controls">
                    <select class="span2" name="cultivate" id="cultivate">

                      <option>双学位</option>
                      <option>交换生</option>

                      <button class="btn btn-primary">专必</button>

                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                      <button class="btn btn-primary" id="view-course-btn"><i class="icon-search icon-white"></i> 查看课程</button>
                  </div>
                </div>
              </div>
              <div id="course-result"></div>
            </div>

            </div>

                  <label class="control-label" for="school-year">学年</label>
