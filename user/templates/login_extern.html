{% extends "base.html" %}

{% block js %}
<script language="javascript" src="{{ STATIC_URL }}js/login.js" type="text/javascript"></script>
{% endblock %}
{% block favicon %}
<link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">
{% endblock %}
{% block content %}
<body onload="detectBrowser();$('.btn-navbar').trigger('click');">
  <div class="wrapper navbar">
      <a class="btn btn-navbar btn-large" data-toggle="collapse" data-target=".nav-collapse" style="background: #000;">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </a>
      <div class="nav-collapse">
        <div id="login-session">
          <form class="navbar-form pull-right" id="loginform" method="POST" onsubmit="return validate()">{% csrf_token %}
            <fieldset>
                <input autofocus="autofocus" name="username" type="text" id="username" placeholder="用户名  e.g.10301001">
                <input name="passwd" type="password" id="passwd" placeholder="密码  e.g.123456">
                <button type="submit" id="login" class="btn btn-primary"><i class="icon-chevron-right icon-white"></i> 登录</button> 
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
        <div class="visible-phone" style="margin-top:60px;"></div>
        {% if logoutaccount %}
        <div class="alert alert-success", id="prompt">
          <strong id="alert-content">{{ logoutaccount }} 已成功登出</strong>
        </div>
        {% endif %}
        <div class="alert alert-error hide" id="alert">
          <strong id="alert-content"></strong>
        </div>
        <div class="hero-unit">
            <h1>中山大学本科生教务系统</h1>
            <p>I solemnly swear that I am up to no good.</p>
        </div>
    </div>
    <hr>
{% endblock %}
