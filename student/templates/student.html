<link href="{{ STATIC_URL }}css/table.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="{{ STATIC_URL }}css/rate.css" rel="stylesheet" type="text/css" media="screen"/>
<script language="javascript" src="{{ STATIC_URL }}js/student_initialize.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/student_getcourse.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/student_getplan.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/student_getschedule.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/student_getassessment.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/student_rate.js" type="text/javascript"></script>
<script language="javascript" src="{{ STATIC_URL }}js/student_getscore.js" type="text/javascript"></script>
<div class="container">
    <div id="content">
        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tabs-1">选课退课</a></li>
            <li><a data-toggle="tab" href="#tabs-2">教学计划</a></li>
            <li><a data-toggle="tab" href="#tabs-3">查看课表</a></li>
            <li><a data-toggle="tab" href="#tabs-4">教学评分</a></li>
            <li><a data-toggle="tab" href="#tabs-5">成绩报告</a></li>
          </ul>
        <div class="tab-content">
        <div class="hide current-year"></div>
        <div class="hide current-term"></div>
        <div class="fade in active tab-pane" id="tabs-1">
          <div class="form-horizontal">
              <span class="span6">
                <div class="control-group">
                  <label class="control-label" for="cultivate-1">培养类别</label>
                  <div class="controls">
                    <select class="span2" name="cultivate" id="cultivate-1">
                      <option value="0" selected="selected">主修</option>
                      <option value="1">辅修</option>
                      <option value="2">双学位</option>
                      <option value="3">交换生</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="course-type-1">课程类别</label>
                  <div class="controls">
                    <div class="btn-group active" data-toggle="buttons-radio" id="course-type-1">
                      <button id="po" class="btn btn-primary">公选</button>
                      <button id="pr" class="btn btn-primary">公必</button>
                      <button id="mo" class="btn btn-primary">专选</button>
                      <button id="mr" class="btn btn-primary">专必</button>
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                      <button class="btn btn-primary" id="view-course-btn"><i class="icon-search icon-white"></i> 查看课程</button>
                  </div>
                </div>
              </div>
          </span>
          <span class="span11">
              <div id="course-result">
              </div>
          </span>
        </div>

        <div class="fade tab-pane" id="tabs-2">
          <div class="form-horizontal">
              <span class="span6">
                <div class="control-group">
                  <label class="control-label" for="cultivate-2">培养类别</label>
                  <div class="controls">
                    <select class="span2" name="cultivate" id="cultivate-2">
                      <option value="0" selected="selected">主修</option>
                      <option value="1">辅修</option>
                      <option value="2">双学位</option>
                      <option value="3">交换生</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                      <button class="btn btn-primary" id="view-plan-btn"><i class="icon-search icon-white"></i> 查看教学计划</button>
                  </div>
                </div>
            </span>
            <span class="span11">
                <div id="plan-result"></div>
            </span>
          </div>
        </div>

        <div class="fade tab-pane" id="tabs-3">
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="school-year-3">学年</label>
              <div class="controls">
                <select class="span2 school-year" name="school-year-3" id="school-year-3">
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="school-term-3">学期</label>
              <div class="controls">
                <select class="span2 school-term" name="school-term-3" id="school-term-3">
                  <option value="1" selected="selected">上学期</option>
                  <option value="2">下学期</option>
                  <option value="3">小学期</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                  <button class="btn btn-primary" id="view-schedule-btn"><i class="icon-search icon-white"></i> 查看课表</button>
              </div>
            </div>
          </div>
          <div id="schedule-result"></div>
        </div>

        <div class="fade tab-pane" id="tabs-4">
          <div class="form-horizontal">
            <div class="control-group">
              <div class="controls">
                  <button class="hide btn btn-primary" id="view-assessment-btn"><i class="icon-search icon-white"></i> 查看未评教课程</button>
              </div>
            </div>
          </div>
          <div id="assessment-result"></div>
        </div>

        <div class="fade tab-pane" id="tabs-5">
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="school-year-5">学年</label>
              <div class="controls">
                <select class="span2 school-year" name="school-year-5" id="school-year-5">
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="school-term-5">学期</label>
              <div class="controls">
                <select class="span2 school-term" name="school-term-5" id="school-term-5">
                  <option value="1" selected="selected">上学期</option>
                  <option value="2">下学期</option>
                  <option value="3">小学期</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                  <button class="btn btn-primary" id="view-score-btn"><i class="icon-search icon-white"></i> 查看成绩</button>
              </div>
            </div>
          </div>
          <div id="score-result"></div>
        </div>
    </div>
</div>
